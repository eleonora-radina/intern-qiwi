<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Валютная информация</title>
</head>

<body class="page">
  <label for="currency-selector">Выберите валюту:</label>
  <select id="currency-selector"></select>

  <div class="container">
    <div class="currency-info">
      <h1>Информация о выбранной валюте:</h1>
      <p><strong>ID:</strong> <span id="currency-id"></span></p>
      <p><strong>Название:</strong> <span id="currency-name"></span></p>
      <p><strong>Код:</strong> <span id="currency-code"></span></p>
      <p><strong>Дата:</strong> <span id="currency-date"></span></p>
      <p><strong>Значение:</strong> <span id="currency-value"></span></p>
      <p><strong>Предшествующая дата:</strong> <span id="currency-previous-date"></span></p>
      <p><strong>Предшествующее значение:</strong> <span id="currency-previous-value"></span></p>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
